<!-- Main Sidebar Container -->
<aside th:fragment="aside" class="main-sidebar sidebar-dark-primary elevation-4" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <!-- Brand Logo -->
    <a th:href="@{/dashboard/get}" class="brand-link">
        <img th:src="@{/img/AdminLTELogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <h5 class="brand-text font-weight-light text-left"><small>LMS</small></h5>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img th:src="@{/img/user2-160x160.jpg}" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">ROOT</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column nav-compact" data-widget="treeview" role="menu" data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-item">
                    <a th:href="@{/dashboard/get.do}" class="nav-link">
                        <i class="nav-icon fas fa-th"></i>
                        <p th:text="#{label.dashboard}"></p>
                    </a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/calendar/get.do}" class="nav-link">
                        <i class="nav-icon fas fa-calendar-alt"></i>
                        <p th:text="#{label.calendar}"></p>
                    </a>
                </li>

                <li class="nav-item" layout:replace="~{/layout/fragments/menu/admin-menu}"></li>

                <li class="nav-item" layout:replace="~{/layout/fragments/menu/leave-menu}"></li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
