<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/designs/master}">
<head>
    <title th:text="#{label.user.management}"></title>
</head>
<body>
<div layout:fragment="content">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title" th:text="#{label.user.registration.form}"></h3>
                        </div>
                        <form role="form" action="#" th:action="@{/admin/user/management/save.do}" th:object="${user}" th:method="post" th:autocomplete="false" autocomplete="false">
<!--                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                            <input type="hidden" id="id" th:field="*{id}">
                            <input type="hidden" id="person.id" th:field="*{person.id}">
                            <input type="hidden" id="person.address.id" th:field="*{person.address.id}">
                            <div class="card-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="firstName" th:text="#{label.first.name}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.firstName}" id="firstName">
                                            <span th:if="${#fields.hasErrors('person.firstName')}" th:errors="*{person.firstName}">FirstName error</span>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="middleName" th:text="#{label.middle.name}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.middleName}" id="middleName">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="lastName" th:text="#{label.last.name}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.lastName}" id="lastName">
                                            <span th:if="${#fields.hasErrors('person.lastName')}" th:errors="*{person.lastName}">LastName error</span>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="alias" th:text="#{label.alias}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.alias}" id="alias">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="gender" th:text="#{label.gender}"></label>
                                            <select th:field="*{person.gender.id}" class="form-control form-control-sm select2" id="gender">
                                                <option th:each="gender : ${genderList}"
                                                        th:value="${gender.id}"
                                                        th:text="${gender.constant}">Please select an option</option>
                                            </select>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="ssn" th:text="#{label.ssn}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.socialSecurityNumber}" id="ssn">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="dob" th:text="#{label.dob}"></label>
                                            <input type="text" class="form-control form-control-sm datePickerPast" th:field="*{person.dateOfBirth}" id="dob">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="addressLine1" th:text="#{label.addressline1}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.address.addressLine1}" id="addressLine1">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="addressLine2" th:text="#{label.addressline2}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.address.addressLine2}" id="addressLine2">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="municipality" th:text="#{label.municipality}"></label>
                                            <select th:field="*{person.address.municipality.id}" class="form-control form-control-sm select2" id="municipality">
                                                <option th:each="municipality : ${municipalityList}"
                                                    th:value="${municipality.id}"
                                                    th:text="${municipality.constant}">Please select an option</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="zipcode" th:text="#{label.zipcode}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.address.zipCode}" id="zipcode">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="phoneNumber" th:text="#{label.phone.number}"></label>
                                            <input type="tel" class="form-control form-control-sm" th:field="*{person.contactInformation.phoneNumber}" id="phoneNumber">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="mobileNumber" th:text="#{label.mobile.number}"></label>
                                            <input type="tel" class="form-control form-control-sm" th:field="*{person.contactInformation.otherContactNumber}" id="mobileNumber">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="emailAddress" th:text="#{label.email}"></label>
                                            <input type="email" class="form-control form-control-sm" th:field="*{person.contactInformation.emailAddress}" id="emailAddress">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="username" th:text="#{label.username}"></label>
                                            <input type="text" autocomplete="false" class="form-control form-control-sm" th:field="*{username}" id="username"
                                                   th:classappend="${#fields.hasErrors('username')} ? 'badge badge-danger'">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="password" th:text="#{label.password}"></label>
                                            <input type="password" autocomplete="false" class="form-control form-control-sm" th:field="*{password}" id="password"
                                                   th:classappend="${#fields.hasErrors('password')} ? 'badge badge-danger'">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="confirmPassword" th:text="#{label.confirm.password}"></label>
                                            <input type="password" autocomplete="false" class="form-control form-control-sm" id="confirmPassword" name="confirmPassword">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row ">
                                        <div class="col-md-12">
                                            <label for="" th:text="#{label.account.information}"></label>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="icheck-primary">
                                                <input type="checkbox" id="locked" th:field="*{accountLocked}">
                                                <label for="locked" th:text="#{label.account.locked}"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="icheck-primary">
                                                <input type="checkbox" id="expired" th:field="*{accountExpired}">
                                                <label for="expired" th:text="#{label.account.expired}"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="icheck-primary">
                                                <input type="checkbox" id="disabled" th:field="*{disabled}">
                                                <label for="disabled" th:text="#{label.disabled}"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="icheck-primary">
                                                <input type="checkbox" id="cexpired">
                                                <label for="cexpired" th:text="#{label.credentials.expired}"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12 ">
                                            <div class="">
                                                <label for="role" th:text="#{label.roles}"></label>
                                            </div>
                                            <div class="icheck-primary form-check-inline"
                                                 th:each="role, status : ${rolesList}" id="role">
                                                <input type="checkbox" class="form-control" th:id="'rols_' + ${status.index}"
                                                       th:value="${role.id}"
                                                       th:field="*{userRoles[__${status.index}__].id}">
                                                <label th:for="'rols_' + ${status.index}" th:text="${role.constant}"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title" th:text="#{label.registered.users.list}"></h3>
                        </div>
                        <div class="card-body">
                                <table class="table table-condensed table-hover table-striped table-bordered dataTable" style="width:100%">
                                    <thead class="text-uppercase">
                                        <tr>
                                            <th>id</th>
                                            <th>FirstName</th>
                                            <th>LastName</th>
                                            <th>Username</th>
                                            <th>Roles</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${userList}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.person.firstName}"></td>
                                            <td th:text="${user.person.lastName}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.userRoles}"></td>
                                            <td>
                                                <a th:href="@{/admin/user/{userid}/management/edit.do (userid=1)}" th:title="#{label.edit}"><i class="far fa-edit"></i></a>
<!--                                                <a th:href="@{/admin/user/{userid}/management/delete.do (userid=1)}" th:title="#{label.delete}"><i class="far fa-trash-alt"></i></a>-->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
