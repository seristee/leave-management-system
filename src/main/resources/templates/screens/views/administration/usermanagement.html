<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/designs/master}">
<head>
    <title th:text="#{label.dashboard}"></title>
</head>
<body>
<div layout:fragment="content">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title" th:text="#{label.user.registration.form}"></h3>
                        </div>
                        <form role="form" action="#" th:action="@{/admin/user/management/save.do}" th:object="${user}" th:method="post" th:autocomplete="false">
<!--                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                            <input type="hidden" id="id" th:field="*{id}">
                            <input type="hidden" id="person.id" th:field="*{person.id}">
                            <div class="card-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="firstName" th:text="#{label.first.name}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.firstName}" id="firstName" th:required="true">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="middleName" th:text="#{label.middle.name}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.middleName}" id="middleName">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="lastName" th:text="#{label.last.name}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.lastName}" id="lastName" th:required="true">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="addressLine1" th:text="#{label.addressline1}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.address.addressLine1}" id="addressLine1" th:required="true">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="addressLine2" th:text="#{label.addressline2}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{person.address.addressLine2}" id="addressLine2">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="municipality" th:text="#{label.municipality}"></label>
                                            <select th:field="*{person.address.municipality.id}" class="form-control form-control-sm select2" id="municipality" th:required="true">
                                                <option th:each="municipality : ${municipalityList}"
                                                    th:value="${municipality.id}"
                                                    th:text="${municipality.constant}">Please select an option</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="phoneNumber" th:text="#{label.phone.number}"></label>
                                            <input type="tel" class="form-control form-control-sm" th:field="*{person.contactInformation.phoneNumber}" id="phoneNumber">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="mobileNumber" th:text="#{label.mobile.number}"></label>
                                            <input type="tel" class="form-control form-control-sm" th:field="*{person.contactInformation.otherContactNumber}" id="mobileNumber">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="emailAddress" th:text="#{label.email}"></label>
                                            <input type="email" class="form-control form-control-sm" th:field="*{person.contactInformation.emailAddress}" id="emailAddress">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="username" th:text="#{label.username}"></label>
                                            <input type="text" class="form-control form-control-sm" th:field="*{username}" id="username">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="password" th:text="#{label.password}"></label>
                                            <input type="password" class="form-control form-control-sm" th:field="*{password}" id="password">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="confirmPassword" th:text="#{label.confirm.password}"></label>
                                            <input type="password" class="form-control form-control-sm" id="confirmPassword" name="confirmPassword">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title" th:text="#{label.registered.users.list}"></h3>
                        </div>
                        <div class="card-body">
                                <table class="table table-condensed table-hover table-striped table-bordered dataTable" style="width:100%">
                                    <thead class="text-uppercase">
                                        <tr>
                                            <th>id</th>
                                            <th>FirstName</th>
                                            <th>LastName</th>
                                            <th>Username</th>
                                            <th>Roles</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${userList}">
                                            <td th:text="${user.id}"></td>
                                            <td th:text="${user.person.firstName}"></td>
                                            <td th:text="${user.person.lastName}"></td>
                                            <td th:text="${user.username}"></td>
                                            <td th:text="${user.userRoles}"></td>
                                            <td>
                                                <a href="">edit</a>|<a href="">delete</a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
