<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/designs/master}">
<head>
    <title th:text="#{label.user.management}"></title>
</head>
<body>
<div layout:fragment="content">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title" th:text="#{label.user.registration.form}"></h3>
                        </div>
                        <form role="form" action="#" th:action="@{/admin/user/management/save.do}" th:object="${user}" th:method="post" th:autocomplete="false" autocomplete="false">
                            <input type="hidden" id="id" th:field="*{id}">
                            <input type="hidden" id="person.id" th:field="*{person.id}">
                            <input type="hidden" id="person.address.id" th:field="*{person.address.id}">
                            <input type="hidden" id="person.contactInformation.id" th:field="*{person.contactInformation.id}">

                            <div class="card-body">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="firstName" th:text="#{label.first.name}"></label>
                                            <input type="text" class="form-control form-control-sm"
                                                   th:field="*{person.firstName}" id="firstName">
                                            <span th:if="${#fields.hasErrors('person.firstName')}"
                                                  class="text-danger font-italic" th:errors="*{person.firstName}">FirstName error</span>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="middleName" th:text="#{label.middle.name}"></label>
                                            <input type="text" class="form-control form-control-sm"
                                                   th:field="*{person.middleName}" id="middleName">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="lastName" th:text="#{label.last.name}"></label>
                                            <input type="text" class="form-control form-control-sm"
                                                   th:field="*{person.lastName}" id="lastName">
                                            <span th:if="${#fields.hasErrors('person.lastName')}"
                                                  class="text-danger font-italic" th:errors="*{person.lastName}">LastName error</span>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="alias" th:text="#{label.alias}"></label>
                                            <input type="text" class="form-control form-control-sm"
                                                   th:field="*{person.alias}" id="alias">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="gender" th:text="#{label.gender}"></label>
                                            <select th:field="*{person.gender.id}" class="form-control form-control-sm select2" id="gender">
                                                <option value=""></option>
                                                <option th:each="gender : ${genderList}"
                                                        th:value="${gender.id}"
                                                        th:text="${gender.constant}">Please select an option
                                                </option>
                                            </select>
                                            <span th:if="${#fields.hasErrors('person.gender.id')}"
                                                  class="text-danger font-italic" th:errors="*{person.gender.id}">Gender error</span>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="ssn" th:text="#{label.ssn}"></label>
                                            <input type="text" class="form-control form-control-sm"
                                                   th:field="*{person.socialSecurityNumber}" id="ssn">
                                            <span th:if="${#fields.hasErrors('person.socialSecurityNumber')}"
                                                  class="text-danger font-italic"
                                                  th:errors="*{person.socialSecurityNumber}">Social Security Number error</span>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="dob" th:text="#{label.dob}"></label>
                                            <input type="text" class="form-control form-control-sm datePickerPast"
                                                   th:field="*{person.dateOfBirth}" id="dob">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-3">
                                            <label for="addressLine1" th:text="#{label.addressline1}"></label>
                                            <input type="text" class="form-control form-control-sm"
                                                   th:field="*{person.address.addressLine1}" id="addressLine1">
                                            <span th:if="${#fields.hasErrors('person.address.addressLine1')}"
                                                  class="text-danger font-italic"
                                                  th:errors="*{person.address.addressLine1}">Address error</span>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="addressLine2" th:text="#{label.addressline2}"></label>
                                            <input type="text" class="form-control form-control-sm"
                                                   th:field="*{person.address.addressLine2}" id="addressLine2">
                                        </div>
                                        <div class="col-md-3">
                                            <label for="municipality" th:text="#{label.municipality}"></label>
                                            <select th:field="*{person.address.municipality.id}"
                                                    class="form-control form-control-sm select2" id="municipality">
                                                <option value=""></option>
                                                <option th:each="municipality : ${municipalityList}"
                                                        th:value="${municipality.id}"
                                                        th:text="${municipality.constant}">Please select an option
                                                </option>
                                            </select>
                                            <span th:if="${#fields.hasErrors('person.address.municipality.id')}"
                                                  class="text-danger font-italic"
                                                  th:errors="*{person.address.municipality.id}">municipality error</span>
                                        </div>
                                        <div class="col-md-3">
                                            <label for="zipcode" th:text="#{label.zipcode}"></label>
                                            <input type="text" class="form-control form-control-sm"
                                                   th:field="*{person.address.zipCode}" id="zipcode">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="phoneNumber" th:text="#{label.phone.number}"></label>
                                            <input type="tel" class="form-control form-control-sm"
                                                   th:field="*{person.contactInformation.phoneNumber}" id="phoneNumber">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="mobileNumber" th:text="#{label.mobile.number}"></label>
                                            <input type="tel" class="form-control form-control-sm"
                                                   th:field="*{person.contactInformation.otherContactNumber}"
                                                   id="mobileNumber">
                                        </div>
                                        <div class="col-md-4">
                                            <label for="emailAddress" th:text="#{label.email}"></label>
                                            <input type="email" class="form-control form-control-sm"
                                                   th:field="*{person.contactInformation.emailAddress}"
                                                   id="emailAddress">
                                            <span th:if="${#fields.hasErrors('person.contactInformation.emailAddress')}"
                                                  class="text-danger font-italic"
                                                  th:errors="*{person.contactInformation.emailAddress}">Email Address error</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <label for="username" th:text="#{label.username}"></label>
                                            <input type="text" autocomplete="false" class="form-control form-control-sm"
                                                   th:field="*{username}" id="username">
                                            <span th:if="${#fields.hasErrors('username')}"
                                                  class="text-danger font-italic"
                                                  th:errors="*{username}">Username error</span>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="password" th:text="#{label.password}"></label>
                                            <input type="password" autocomplete="false"
                                                   class="form-control form-control-sm" th:field="*{password}"
                                                   id="password">
                                            <span th:if="${#fields.hasErrors('password')}"
                                                  class="text-danger font-italic"
                                                  th:errors="*{password}">Password error</span>
                                        </div>
                                        <div class="col-md-4">
                                            <label for="confirmPassword" th:text="#{label.confirm.password}"></label>
                                            <input type="password" autocomplete="false"
                                                   class="form-control form-control-sm" id="confirmPassword"
                                                   name="confirmPassword">
                                            <span th:if="${#fields.hasErrors('confirmPassword')}"
                                                  class="text-danger font-italic" th:errors="*{confirmPassword}">Password error</span>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label for="" th:text="#{label.account.information}"></label>
                                        </div>

                                        <div class="col-md-3">
                                            <div class="icheck-primary">
                                                <input type="checkbox" id="locked" th:field="*{accountLocked}">
                                                <label for="locked" th:text="#{label.account.locked}"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="icheck-primary">
                                                <input type="checkbox" id="expired" th:field="*{accountExpired}">
                                                <label for="expired" th:text="#{label.account.expired}"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="icheck-primary">
                                                <input type="checkbox" id="disabled" th:field="*{disabled}">
                                                <label for="disabled" th:text="#{label.disabled}"></label>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="icheck-primary">
                                                <input type="checkbox" id="cexpired">
                                                <label for="cexpired" th:text="#{label.credentials.expired}"></label>
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- end form group -->

                                <div class="form-group">
                                    <div class="row">
                                            <div class="col-md-12">
                                                <label for="role" th:text="#{label.roles}"></label>
                                            </div>
                                            <div class="icheck-primary form-check-inline" th:each="role, status : ${rolesList}" id="role">
                                                <input type="checkbox" class=""
                                                       th:id="'rols_' + ${status.index}"
                                                       th:value="${role.id}"
                                                       th:field="*{userRoles[__${status.index}__].id}">
                                                <label th:for="'rols_' + ${status.index}"
                                                       th:text="${role.constant}"></label>
                                                <!--
                                                 th:field="*{userRoles[__${status.index}__].id}"
                                                 -->
                                            </div>
                                            <span th:if="${#fields.hasErrors('userRoles')}"
                                                  class="text-danger font-italic"
                                                  th:errors="*{userRoles}">User Roles error</span>
                                    </div>
                                </div> <!-- end form group -->

                            </div>

                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>

                    <div class="card card-secondary">
                        <div class="card-header">
                            <h3 class="card-title" th:text="#{label.registered.users.list}"></h3>
                        </div>
                        <div class="card-body">
                            <table class="table table-condensed table-hover table-striped table-bordered dataTable" style="">
                                <thead class="text-uppercase">
                                    <tr>
                                        <th th:text="#{label.id}"></th>
                                        <th th:text="#{label.first.name}"></th>
                                        <th th:text="#{label.last.name}"></th>
                                        <th th:text="#{label.username}"></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${userList}">
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.person.firstName}"></td>
                                    <td th:text="${user.person.lastName}"></td>
                                    <td th:text="${user.username}"></td>
                                    <td>
                                        <a th:href="@{/admin/user/{userid}/management/edit.do (userid=${user.id})}"
                                           th:title="#{label.edit}"><i class="far fa-edit"></i></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div> <!-- eend card body -->
                    </div> <!-- end card secondary -->

                </div> <!-- end col-md-12 -->
            </div> <!-- end row -->
        </div> <!-- end container fluid -->
    </section> <!-- end section -->
</div> <!-- end fragment -->
</body>
</html>
