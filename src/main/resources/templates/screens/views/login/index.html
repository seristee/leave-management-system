<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/designs/blank}">
<head>
    <title>LEAVE MANAGEMENT SYSTEM LOGIN</title>
</head>
<body>
<div layout:fragment="content">
    <div class="login-box mx-auto">
        <div class="login-logo">
            <a th:href="@{'/login.do'}"><b class="text-white" th:text="#{label.app.name}"></b></a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <form th:action="@{/login.do}" method="post" autocomplete="off">
                    <div th:if="${param.error}">
                        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </div>

                    <div th:if="${param.logout}">
                        <p class="text-warning">You have been logged out.</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" th:name="remember-me" id="remember">
                                <label for="remember" th:text="#{message.remember.me}"></label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block" th:text="#{button.signin}"></button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>

                <div class="row mt-3">
                <p class="mb-0 col-6">
                   <small><a th:href="@{/forgot/password/get.do}" th:text="#{message.forgot.password}"></a></small>
                </p>
                </div>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</div>
</body>
</html>
